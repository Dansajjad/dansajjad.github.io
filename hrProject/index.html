<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Companion</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="header">
    <h1 id="greeting" class="greeting">Where are you traveling to?</h1>
    <h2>Enter your destination to get relevant information</h2>
    <form>
      <label for="street">Street: </label>
      <input type="text" id="street" value="" placeholder="Enter street" autofocus>
      <label for="city">City: </label>
      <input type="text" id="city" value="" placeholder="Enter city" name="city" required>
      <label for="state">State: </label>
      <input type="text" id="state" value="" placeholder="Enter state or country">
      <button type="button" id="submit-btn">Submit</button>
    </form>

  </div>

  <div class="content flex-container" id="mainContent">
    <div class="flex1 container" id="nytimes-container">
      <h3 id="nytimes-header">New York Times Articles <span><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><path fill="#currentColor" d="M26.297 20.797l-2.594 2.578q-.297.297-.703.297t-.703-.297L14 15.078l-8.297 8.297q-.297.297-.703.297t-.703-.297l-2.594-2.578q-.297-.297-.297-.71t.297-.712L13.297 7.797Q13.594 7.5 14 7.5t.703.297l11.594 11.578q.297.297.297.71t-.297.712z"/></svg>
</span></h3>
      <ul id="nytimes-articles" class="article-list"></ul>
    </div>

    <div class="flex2 container" id="map"></div>

    <div class="flex3 container">
      <div class="flex-weather">
        <h3>Current Weather</h3>
        <div id="current"></div>
        <div id="imgContainer"></div>
      </div>

      <div class="flex-wiki" id="wikipedia-container">
        <h3 id="wikipedia-header">Wikipedia Links <span><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><path fill="#currentColor" d="M26.297 20.797l-2.594 2.578q-.297.297-.703.297t-.703-.297L14 15.078l-8.297 8.297q-.297.297-.703.297t-.703-.297l-2.594-2.578q-.297-.297-.297-.71t.297-.712L13.297 7.797Q13.594 7.5 14 7.5t.703.297l11.594 11.578q.297.297.297.71t-.297.712z"/></svg>
</span></h3>
        <div class="ul-container">
          <ul id="wikipedia-links"></ul>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
    var svgs = document.getElementsByTagName('svg');
      Array.prototype.forEach.call(svgs, function(svg) {
        svg.parentNode.parentNode.addEventListener("click", function() {
            svg.classList.toggle('collapsed');
        });
      });
  </script>
  <script src="script.js"></script>
</body>

</html>
