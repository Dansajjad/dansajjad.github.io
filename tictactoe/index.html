<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yello!!</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div id="page-container">
      <header>
        <h1>Basic Tic Tac Toe</h1>
        <h3>Click a tile to begin playing</h3><hr>
      </header>


      <div class="row" id="flex1">
        <canvas id="0" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
        <canvas id="1" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
        <canvas id="2" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
      </div>
      <div class="row" id="flex2">
        <canvas id="3" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
        <canvas id="4" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
        <canvas id="5" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
      </div>
      <div class="row" id="flex3">
        <canvas id="6" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
        <canvas id="7" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
        <canvas id="8" height="100" width="100" onclick="onCanvasClick(this.id)"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
