<doctype! html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

  </head>

  			<canvas id="canvas6" height="100" width="100"  onclick="canvasClicked(6)"></canvas>
  		</div>
  		<div class="row">
  			<canvas id="canvas7" height="100" width="100"  onclick="canvasClicked(7)"></canvas>
  			<canvas id="canvas8" height="100" width="100"  onclick="canvasClicked(8)"></canvas>
  			<canvas id="canvas9" height="100" width="100"  onclick="canvasClicked(9)"></canvas>

  	</div>

    <script src="script.js"></script>
